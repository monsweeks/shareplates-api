<!DOCTYPE html>
<html style="background-color:#0b9adf; height: 100%; min-height: 400px; padding: 0;">
<head>
    <meta charset="UTF-8" />
    <title>SHAREPLATES</title>
</head>
<body style="background-color:#0b9adf; height: 100%; min-height: 400px; padding: 0; margin: 0;">
<div style="text-align: center; position : relative; height: 60px; background-color: #324e5c">
    <img style="width: 50px; height : 50px;" src="cid:logo">
    <div style="color : white; font-size: 12px; text-align: center; position: absolute; bottom : 5px; width: 100%;">
        <span style="display: inline-block; background-color: #0b9adf; padding: 2px 6px; border-radius: 2px; ">SHAREPLATES</span>
    </div>
</div>
<div style="background-color:#0b9adf; padding : 20px; color : white;">
    <h4 style="color:white;text-align: center">
        SHAREPLATES에 방문해주셔서 감사합니다. 아래 링크를 클릭하여, 계정을 활성화 해주세요.
    </h4>
    <div style="text-align: center; color : white; margin-bottom: 80px;">
        <a
                style="color : white; background-color: #324e5c; padding: 10px; display: inline-block; border-radius: 5px; text-decoration: none"
                href="__origin__/users/activation?token=__token__"
                target="_blank">계정 활성화 하기</a>
    </div>
    <p style="text-align: center; font-size: 12px;color:white;">
        링크가 올바르게 동작하지 않는다면, 아래 주소를 복사하여 접속한 후에 계정을 활성화해주세요.
    <div style="text-align: center;font-size: 12px; padding: 10px;background-color: white; max-width : 400px; margin: 0 auto; border-radius: 5px; color:black;">__origin__/users/activation?token=__token__</div>
    </p>
    <p style="color:white;text-align: center; font-size: 12px;margin-top: 40px;">
        본 메일 주소는 발신 전용 메일입니다.
    </p>
</div>
</body>
</html>
